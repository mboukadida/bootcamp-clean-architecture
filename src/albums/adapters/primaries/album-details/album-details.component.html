<div class="jumbotron jumbotron-fluid">
  <div class="container">
      <h1 class="display-4">Album details</h1>
      <hr class="my-4">

      <div class="d-flex justify-content-end">
          <a [routerLink]="['/albums']" class="btn btn-primary btn-sm">Back to list</a>
      </div>

      <div class="container" *ngIf="album$ | async as album;">
          <div class="row">
              <aside class="col-6">
                  <img src="{{ album.url }}" alt="{{ album.name }}" width="{{ album.height }}" height="{{ album.width }}">
              </aside>
              <section class="col-6">
                  <h3>{{ album.name }} <span class="badge badge-secondary float-right">NÂ° {{ album.id }}</span></h3>
                  <hr class="my-2">
                  <p>{{ album.description }}</p>
              </section>
          </div>
      </div>
  </div>
</div>
